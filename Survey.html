<h5 id="head5">Please fill in this short survey. We really care about your opinion.</h5><br>

<form id="survey">    
  <div>
    <label id="email-label">Email</label><br>
    <input id="email" type="email" placeholder="Please enter your email" required></input>
  </div>

  <div>
    <label id="number-label">Age</label><br>
    <input id="number" type="number" placeholder="Please enter your age"></input>
  </div>

  <div>
    <label>What is your current job position?</label><br>
    <select id="dropdown"> 
      <option value="">--Please choose an option--</option>
      <option value="student">Student</option>
      <option value="part-time">Part-time</option>
      <option value="full-time">Full-time</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div>
    <label>How likely are you to recommend us to a friend?</label><br>
    <input name="radio" type="radio" value="HTML">Definitely</input><br>
    <input name="radio" type="radio" value="HTML">Maybe</input><br>
    <input name="radio" type="radio" value="HTML">Not sure</input><br>
  </div>

  <div>
    <label>What would you like to be improved?</label><br>
    <input type="checkbox" attribute="value" value="HTML">Meetings</input><br>
    <input type="checkbox" attribute="value" value="HTML">Video conferencing</input><br>
    <input type="checkbox" attribute="value" value="HTML">Forums</input><br>
    <input type="checkbox" attribute="value" value="HTML">Projects</input><br>
    <input type="checkbox" attribute="value" value="HTML">Videos</input><br>
    <input type="checkbox" attribute="value" value="HTML">Courses</input><br>
  </div>

  <div>
    <label>Any comments or suggestions?</label><br>
    <textarea wrap="hard" placeholder="Enter your comment here..." rows="3"></textarea>
  </div>

  <div>
    <button id="submit" type="submit">Submit</button>
  </div>
</form>
